<style type="text/css">
dl dt{text-align:right;}
</style>
<div class="pageContent">
    
    <form method="post" action="{:U(APP_APPS.'/Shipping/disSendForm')}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
        <input type="hidden" name="shipping_id" value="{$save.shipping_id}" />
        <div class="pageFormContent nowrap" layoutH="97">
            <dl>
                <dt>物流公司名称：</dt>
                <dd>
                    <input  type="text" name="shipping_name" class="required" size="40" value="{$save.shipping_name}"/>
                    
                </dd>
            </dl>

            <dl>
                <dt>物流公司电话：</dt>
                <dd>
                    <input  type="text" name="shipping_tel" class="required" size="40" value="{$save.shipping_tel}"/>
                    
                </dd>
            </dl>

            <dl>
                <dt>物流公司手机：</dt>
                <dd>
                    <input  type="text" name="shipping_mobile" class="required" size="40" value="{$save.shipping_mobile}"/>
                    
                </dd>
            </dl>
                                    
            <dl>
                <dt>保价费用：</dt>
                <dd>
                    <input type="text" name="insure" class="required" size="40" value="{$save.insure}"/>
                </dd>
            </dl>
            
            <dl>
                <dt>支持货到付款：</dt>
                <dd>
                    <label><input type="radio" name="support_cod" value="1" <if condition="$save['support_cod']">checked="checked"</if>/>是</label>
                    <label><input type="radio" name="support_cod" value="0" <if condition="!$save['support_cod']">checked="checked"</if>/>否</label>
                </dd>
            </dl>                              
    
            <dl>
                <dt>排序：</dt>
                <dd>
                     <input type="text" name="orders" class="required digits" value="<if condition="$save['orders']">{$save.orders}<else />0</if>" size="40"/>
                </dd>
            </dl>
            
            <dl>
                <dt>是否显示：</dt>
                <dd>
                    <label><input type="radio" name="enabled" value="1" <if condition="$save['enabled']">checked="checked"</if>/>是</label>
                    <label><input type="radio" name="enabled" value="0" <if condition="!$save['enabled']">checked="checked"</if>/>否</label>
                </dd>
            </dl>
            
        <dl class="nowrap">
            <dt>物流公司描述：</dt>
            <dd><textarea name="shipping_desc" class="required" cols="60" rows="8" style="resize:none;">{$save.shipping_desc}</textarea></dd>
        </dl>

            <dl>
                <dt>上传LOGO：</dt>
                <dd>
                     <input type="hidden" name="logo" value="" id="d_thumb"/>
                    <input name="file1" type="file" id="fileToUpload4" onchange="ajaxFileUpload('{:U(APP_APPS.'/UploadFile/upload',array('thum'=>'ok','width'=>100,'height'=>100,'wat'=>0))}','fileToUpload4','img_show','d_thumb','','B-show','__ROOT__','imgloads');">
                  
                </dd>
            </dl>
            
            <dl style="<if condition="$save['logo']">display:block;<else />display:none;</if>" id="imgloads">
                <dt>LOGO信息：</dt>
                <dd>
                    <a href="http://" class="B-show" target="_blank"><img src="__ROOT__/{$save['logo']}" width="70" height="70" id="img_show" style="display:inline;position:relative;top:-10px;" class="B-show"/></a>
                </dd>
            </dl>            
            
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
    
</div>

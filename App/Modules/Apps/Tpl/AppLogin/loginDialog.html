                <input type="password" name="password" size="20" class="required" />
            </p>

                <span><img id="verifyImg" SRC="{:U(APP_APPS.'/AppLogin/verify')}" onclick="javascript:this.src='{:U(APP_APPS.'/AppLogin/verify','','')}/tm/'+Math.random()" border="0" alt="点击刷新验证码" style="cursor:pointer;position:relative;top:-5px;left:3px;" align="absmiddle"></span>
            </p>-->

        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>

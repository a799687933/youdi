<script type="text/javascript" src="__J_UI__/js/DialogEditorSize.js"></script>
<style type="text/css">
.temp-name-s,.open-temps{
    display:none;
 }
</style>
        <div class="pageContent">
        <div class="tabs" currentindex="1" eventtype="click">
            <div class="tabsHeader">
                <div class="tabsHeaderContent">
                    <ul>    
                        <li></li> 
                        <li ><a href="javascript:;"><span>通用信息</span></a></li>                           
                         <li ><a href="javascript:;"><span>招聘内容</span></a></li>      
                    </ul>
                </div>
            </div>

                <form method="post" action="{:U(APP_APPS.'/Hiring/hiringForm','','')}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
                    <input type="hidden" name="id" value="{$hiring.id}" />
                <div class="tabsContent" style="background:#fff;" layoutH="70">
                    <div inited="1000" style="display: block;"></div><!--占位-->    
                    
                    <div inited="1000" style="display: block;"><!--通用资料内容-->
               
                        <table cellpadding="0" cellspacing="0" class="mytable" style="width:100%;margin:0 auto;">
                        <tr>
                              <td  style="text-align:right;">选择区域：</td>
                              <td>
                                    <select name="country"  onchange="getPlace(this,'.country_name_0')" to-url="{:U(APP_APPS."/Hiring/hiringForm","","")}">
                                          <option value="">请选择国家</option>
                                           {$region[0]}
                                    </select>   
                                                                                 
                                    <select name="province"  onchange="getPlace(this,'.province_name_0')" to-url="{:U(APP_APPS."/Hiring/hiringForm","","")}">
                                             <option value="">请选择省份</option>
                                              {$region[1]}
                                    </select>
                                           
                                    <select name="city" onchange="getPlace(this,'.city_name_0')" to-url="{:U(APP_APPS."/Hiring/hiringForm","","")}">
                                              <option value="">请选择城市</option>
                                              {$region[2]}
                                     </select>
                                          
                                     <select name="district" onchange="getPlace(this,'.district_name_0')" to-url="{:U(APP_APPS."/Hiring/hiringForm","","")}" >
                                             <option value="">请选择区县</option>
                                             {$region[3]}
                                     </select>		                              
                              </td>
                        </tr>				

                         <tr>
                                 <td  style="text-align:right;">详细街道：</td>
                                 <td>
                                      <input type="text" name="address" value="{$hiring.address}" maxlength="250" class="required" size="50" style="margin:3px 0;"/>
                                 </td>
                         </tr>
                                                 		   
						<tr>
                               <td  style="text-align:right;">招聘分类：</td>
                               <td>
                                    <select name="files_id" >
                                       <foreach name="filesSort" item="fi">
                                         <option value="{$fi.files_id}" <if condition="$fi['files_id'] eq $hiring['files_id']">selected="selected"</if>>{$fi.files_name}</option>
                                       </foreach>  
                                    </select>
                               </td>
                        </tr>
						   
                         <tr>
                                 <td  style="text-align:right;">职位名称：</td>
                                 <td>
                                      <input type="text" name="hiring_name" value="{$hiring.hiring_name}" maxlength="250" class="required" size="50" style="margin:3px 0;"/>
                                 </td>
                         </tr>
                        
                          <tr>
                                 <td  style="text-align:right;">职位关键字：</td>
                                 <td>
                                      <input type="text" name="keyword" value="{$hiring.keyword}" maxlength="250" class="" size="50" style="margin:3px 0;"/>
                                 </td>
                          </tr>

                            <tr><td  style="text-align:right;">是否显示：</td><td>
                                    <input type="radio" value="1" name="display" <if condition="$hiring['display'] eq 1">checked="checked"</if>/>显示     
                                    <input type="radio" value="0" name="display" <if condition="$hiring['display'] eq 0">checked="checked"</if>/>不显示
                          </td></tr>
                          
                            <tr><td  style="text-align:right;">是否推荐：</td><td>
                                    <input type="radio" value="1" name="is_recommend" <if condition="$hiring['is_recommend'] eq 1">checked="checked"</if>/>是
                                    <input type="radio" value="0" name="is_recommend"  <if condition="$hiring['is_recommend'] eq 0">checked="checked"</if>/>否
                           </td></tr>                          
                            <tr><td  style="text-align:right;">商品描述：</td><td>          
                                <textarea name="describe" cols="50" rows="7" style="margin-bottom:3px;">{$hiring.describe}</textarea>
                            </td></tr>      
                        </table>
                                                                           
                    </div><!--通用资料内容结束-->             
          
                    <!--文档祥细内容-->
                    <div inited="1000" style="display: block;">
                            <textarea name="content" class="kindeditor"  up-url="{:U(APP_APPS."/UploadFile/upload",'','')}?dwz=ok" space-url=""
                              >{$hiring.content|stripcslashes=###}</textarea>   
                       
                    </div>
                    <!--文档祥细内容结束-->
                                        
                </div>
                <div class="formBar">
                  <ul>
                     <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                     <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
                 </ul>
               </div>
            </form>
                <div class="tabsFooter">
                    <div class="tabsFooterContent"></div>
                </div>
            </div>
        </div>

<style type="text/css">
dl dt{text-align:right;}
</style>
<div class="pageContent">
    
    <form method="post" action="{:U(APP_APPS.'/Brush/brushAddFrom')}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
        <div class="pageFormContent nowrap" layoutH="97">
		
            <dl>
                <dt>分类：</dt>
                <dd>
                     <select name="types">
					     <option value="0">大理石</option>
						  <option value="1">花岗石</option>
					 </select>
                </dd>
            </dl>
					
            <dl>
                <dt>品种：</dt>
                <dd>
                    <input  type="text" name="variety" class="required" size="40"/>
                    
                </dd>
            </dl>
            
            <dl>
                <dt>等级：</dt>
                <dd>
                    <input type="text" name="grades" class="required" size="40"/>
                </dd>
            </dl>

            <dl>
                <dt>规格：</dt>
                <dd>
                     <select name="norms">
					     <option value="规格板">规格板</option>
						  <option value="大板">大板</option>
					 </select>
                </dd>
            </dl>
			    
            <dl>
                <dt>面板：</dt>
                <dd>
                     <input type="text" name="panel" class="required"  size="40"/>
                </dd>
            </dl>

            <dl>
                <dt>色度：</dt>
                <dd>
                     <input type="text" name="color" class="required"  size="40"/>
                </dd>
            </dl>

            <dl>
                <dt>单价：</dt>
                <dd>
                     <input type="text" name="price" class="required"  size="40"/>
					  (100元/㎡ 或 100元/块)
                </dd>
            </dl>
			
            <dl>
                <dt>数量：</dt>
                <dd>
                     <input type="text" name="number" class="required"  size="40"/>
                </dd>
            </dl>

            <dl>
                <dt>状态：</dt>
                <dd>
                     <input type="text" name="status" class="required digits"  max="2" value="2" size="40"/>
					 (0正在洽谈;1完成付款;2交易成功)
                </dd>
            </dl>

            <dl>
                <dt>购买者：</dt>
                <dd>
                     <input type="text" name="buyers" class="required"  size="40"/>
                </dd>
            </dl>

            <dl>
                <dt>时间：</dt>
                <dd>
                     <input type="text" name="add_time" class="required"  size="40"/>
					  格式 (8-12)
                </dd>
            </dl>

            <dl>
                <dt>排序：</dt>
                <dd>
                     <input type="text" name="orders" class="required digits" value="0" size="40"/>
                </dd>
            </dl>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
    
</div>

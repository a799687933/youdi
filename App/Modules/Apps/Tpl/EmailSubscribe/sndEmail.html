<style type="text/css">
dl dt{text-align:right;}
</style>
<div class="pageContent">
    <form method="post" action="{:U(APP_APPS.'/EmailSubscribe/sndEmailForm')}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
        <input type="hidden" name="id" value="{$id}" />
        <input type="hidden" name="action" value="{$action}"/>
        <div class="pageFormContent nowrap" layoutH="97">
            <dl>
                <dt style="width:60px;">邮件标题：</dt>
                <dd>
                    <input  type="text" name="title" value="" class="required" size="40" />
                    
                </dd>
            </dl>        
            
        <dl class="nowrap">
            <dd style="width:100%">
                    <textarea name="content" class="editor"  style="width:100%;height:450px;" tools="mini" ></textarea>              
            </dd>
        </dl>
            
            
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
</div>

<style type="text/css">
table.border-table{
   border-spacing:1px !important;
   width:98%;
   margin:10px auto;
   background:#ccc;
}
table.border-table tr td{
    padding:10px 5px;
	background:#fff;
}
</style>
<div class="pageHeader">
    <div class="searchBar">
        <table class="searchContent">
            <tr>
                <td>
                  物流:<strong>{$shipping_name}[{$logistics_sn}] 订单号<strong style="color:red;">{$order_sn}</strong> 
                </td>             
            </tr>
        </table>
    </div>
</div>

<div class="pageContent">
 <div layoutH="90">
      <table cellpadding="0" cellspacing="0" class="border-table">
      <if condition="$result">
          <foreach name="result" item="res" key="resk">  
            <tr >
                <td  style="text-align:right;width:140px;<if condition="$resk eq 0">color:red;font-weight:bold;</if>">{$res['time']}</td>
                <td style="<if condition="$resk eq 0">color:red;font-weight:bold;</if>">{$res['context']}</td>
           </tr>
          </foreach>
      <else />
           <tr >
                <td  style="text-align:center;">暂无内容</td>
           </tr>      
      </if>     
    </table>
 </div>
    <div class="formBar">
          <ul>
             <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
         </ul>
       </div>
</div>

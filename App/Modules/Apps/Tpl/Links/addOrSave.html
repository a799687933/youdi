<style type="text/css">
dl dt{text-align:right;}
</style>
<div class="pageContent">
    
    <form method="post" action="{:U(APP_APPS.'/Links/addOrSaveForm')}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
        <input type="hidden" name="id" value="{$save.id}" />
        <input type="hidden" name="{:C('VAR_PAGE')}" value="{$_GET[C('VAR_PAGE')]}"/>
        <input type="hidden" name="action" value="{$_GET['action']}"/>
        <div class="pageFormContent nowrap" layoutH="97">
            <dl>
                <dt>友情链接名称：</dt>
                <dd>
                    <input  type="text" name="link_name" class="required" size="40" value="{$save.link_name}"/>
                    
                </dd>
            </dl>
            
            <dl>
                <dt>友情链接地址：</dt>
                <dd>
                    <input type="text" name="link_url" class="required url" size="40" value="{$save.link_url}"/>
                </dd>
            </dl>
            
            <dl>
                <dt>友情链接LOGO：</dt>
                <dd>
                    <input type="hidden" name="logos" id="logos_thumb" value="{$save.logos}"/>
                    <input name="file2" type="file" id="logosFileToUpload"  onchange="ajaxFileUpload('{:U(APP_APPS.'/UploadFile/upload',array('width'=>154,'height'=>62))}','logosFileToUpload','logos_img_show','logos_thumb','','acc-show','__ROOT__','logos_imgloads');"/> 
                </dd>
            </dl>            

            <dl style="<if condition="!$save['logos']">display:none;</if> " id="logos_imgloads">
                <dt>LOGO图：</dt>
                <dd>
                   <img src="__ROOT__/{$save.logos}" id="logos_img_show" width="150" height="100" style="display:inline-block;position:relative;top:5px;" class="acc-show"/> 
                </dd>
            </dl>            
    
            <dl>
                <dt>排序：</dt>
                <dd>
                     <input type="text" name="link_sort" class="required digits" value="<if condition="$save['link_sort']">{$save.link_sort}<else />0</if>" size="40"/>
                </dd>
            </dl>
            
            <dl>
                <dt>是否显示：</dt>
                <dd>
                    <label><input type="radio" name="is_show" value="1" <if condition="$save['is_show']">checked="checked"</if>/>是</label>
                    <label><input type="radio" name="is_show" value="0" <if condition="!$save['is_show']">checked="checked"</if>/>否</label>
                </dd>
            </dl>
            
        <dl class="nowrap">
            <dt>后台备注：</dt>
            <dd><textarea name="description" class="required" cols="50" rows="8" style="resize:none;">{$save.description}</textarea></dd>
        </dl>
            
            
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
    
</div>

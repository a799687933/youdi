<div class="page">
  <div class="pageContent">
  
  <form method="post" action="{:U(APP_APPS.'/User/passwordForm')}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
    <div class="pageFormContent" layoutH="58">
      
      <div class="unit">
        <label>原密码：</label>
        <input type="password" class="required" name="oldpassword">
      </div>
      
      <div class="unit">
        <label>新密码：</label>
        <input type="password" class="required" name="password" id="w_validation_pwd">
      </div>
      
      <div class="unit">
        <label>确认密码：</label>
        <input type="password" class="required" name="repassword" equalto="#w_validation_pwd">
      </div>
    
      <div class="unit">
        <label>验证码：</label>
        <input type="text" class="required" name="verify">
        <img id="verifyImg" SRC="{:U(APP_APPS.'/AppLogin/verify','','')}" onclick="javascript:this.src='{:U(APP_APPS.'/AppLogin/verify','','')}/tm/'+Math.random()" border="0" alt="点击刷新验证码" style="cursor:pointer;position:relative;top:0px;left:5px;" align="absmiddle"/>
      </div>
    
    </div>
    
    <div class="formBar">
      <ul>
        <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
        <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
      </ul>
    </div>
  </form>
  
  </div>
</div>

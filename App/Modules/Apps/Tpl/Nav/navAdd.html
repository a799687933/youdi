<div class="pageContent">

    <form method="post" action="{:U(APP_APPS.'/Nav/navAddForm')}" class="pageForm" onsubmit="return validateCallback(this, dialogAjaxDone)">
        <input type="hidden" name="nav_pid" value="{$nav_pid}"/>
        <input type="hidden" name="nav_path" value="{$nav_path}"/>
        <div class="pageFormContent" layoutH="58" >
            <p>
                <label>栏目名称：</label>
                <input type="text" name="nav_name" size="30" class="required" />
            </p>
           
            <p>
                <label>链接地址：</label>
                <input type="text" name="nav_url" size="30" class="required" />
            </p>            
 
            <p>
                <label>排序：</label>
                <input type="text" name="nav_sort" size="30" value="0" class="required digits" />
            </p>   
            
            <p>
                <label>是否显示：</label>
                <input type="radio" value="1" name="nav_show" checked="checked"/>显示
                <input type="radio" value="0" name="nav_show"/>不显示
            </p>                      
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
       
    </form>
    
</div>

<style type="text/css">
dl dt{text-align:right;}
</style>
<div class="pageContent">
    
    <form method="post" action="{:U(APP_APPS.'/Lnvite/addLnviteForm')}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone)">
        <div class="pageFormContent nowrap" layoutH="97">

            <dl>
                <dt>邀请码类别：</dt>
                <dd>
                    <select class="combox" name="shops_id" class="">
                      <option value="0">-招代理商邀请码-</option>
                      <foreach name="shops" item='C'>                       
                       <option value="{$C.id}">{$C.shop_name}</option>
                     </foreach>  
                    </select>                
                </dd>
            </dl>
                    
            <dl>
                <dt>邀请码数量：</dt>
                <dd>
                    <input  type="text" name="counts" class="required digits" max="1000" size="40"/>                    
                </dd>
            </dl>
            
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
                <li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
            </ul>
        </div>
    </form>
    
</div>

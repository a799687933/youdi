<!doctype html>
<html lang="zh" class="no-js">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<title>YOUDI WU 中国</title>
<script type="text/javascript" src="__HOME__/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
var counts=parseInt('{$counts}');
var url="{$url}";
var remove="{$remove}";
if(counts > 0){
	 var messge_count = $("#messge_count" , window.opener.document);
	 var set_count=parseInt(messge_count.text());
	 if(counts >= set_count) messge_count.text(0);
	 else messge_count.text(set_count - counts);
	 $("#"+remove , window.opener.document).remove();
	 var xiaox_messges=$("#xiaox_messges" , window.opener.document);
	 var li=xiaox_messges.find('li');
	 if(li.length <= 0) $("#noxxi_messge" , window.opener.document).show();
	 window.location.href=url;
}
</script>
</head>
<body>
</body>
</html>

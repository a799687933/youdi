<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人中心-我的信息-银行账号</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__css/global.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__css/style.css"/>
<script type="text/javascript" src="__PUBLIC__js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__js/div-dialog.js"></script>
<script type="text/javascript">
window.isConfirm="{:L('Confirm')}";
window.isCancel="{:L('Cancel')}";
$(function(){
     $('.icon73').hover(function(){
	     $(this).children('.fl-ps-bg,.fl-ps').show();
	 },function(){
	    $(this).children('.fl-ps-bg,.fl-ps').hide();
	 });
});
</script>
<style type="text/css">
.icon73{
position:relative;
}
.fl-ps-bg{
     position:absolute;
	 left:0;
	 top:0;
	 z-index:1;
     height:180px;
	 background:#000;	
	 width:100%; 
	filter:alpha(opacity=50);  
	-moz-opacity:0.5;  
	-khtml-opacity: 0.5;  
	opacity: 0.5;  	 
	display:none;
}
.fl-ps{
     position:absolute;
	 width:100%;
	 margin:0 !important;
	 padding:0 !important;
	 left:0;
	 top:0;
	 z-index:2;
	 line-height:40px;
	 color:#fff;
	 text-align:right;
	 padding-right:5px;
	 display:none;
	 }
.fl-ps a{
     color:#fff;
	 margin-right:5px;
}	 
</style>
</head>
<body>
<include file='Common:top'/>{/*最顶部*/}
<include file='Member:memberTop'/>{/*会员中心头部*/}
<div class="wrap">
 <h1 class="lh45 col333 f14"><a href="{:U('/Member')}" class="col333">我的石度</a> > 个人中心 > 银行账户</h1>
    <include file='Member:leftNav'/>{/*左边导航*/}
 <div class="grzxr">
  <div class="grzxrt"><div class="grzxrtul"><a href="javascript:void(0);" class="now">银行账户</a><div class="cb"></div></div></div><!---->
  <div class="fbgh">
   <div class="ph40">
   
   <foreach name="res" item="r" key="keye">
	   <if condition="($keye % 2) neq 0">
		   <div class="icon73 fl pl40 pr40 mr40 pr">
		   <p class="fl-ps-bg"></p>
		   <p class="fl-ps">
		          <a href="{:U('/Member/addSaveBank',array('id'=>$r['id']))}" >修改</a> | 
				  <a href="javascript:void(0);" onclick="myAlert('删除','您是否确定删除此银行帐户？','{:U('/Member/delBank',array('id'=>$r['id']))}','')" >删除</a>
		   </p>
		   <if condition="$r['if_default']"><span class="icon34">&nbsp;</span></if>
		   <div class="cb pb30"></div>
			<label>开户银行：</label><div class="icon73r">{$r.bank_name}</div>
			<div class="cb"></div>
			<label>银行卡号：</label><div class="icon73r">{$r.bank_sn}</div>
			<div class="cb"></div>
			<label>开户支行：</label><div class="icon73r">{$r.bank_child}</div>
			<div class="cb"></div>
			<label>开户名称：</label><div class="icon73r">{$r.user_name}</div>
			<div class="cb"></div>
		   </div>
	   <else />
			<div class="icon73 fl pl40 pr40 pr40 pr">
		   <p class="fl-ps-bg"></p>
		   <p class="fl-ps">
		         <a href="{:U('/Member/addSaveBank',array('id'=>$r['id']))}" >修改</a> | 
				 <a href="javascript:void(0);" onclick="myAlert('删除','您是否确定删除此银行帐户？','{:U('/Member/delBank',array('id'=>$r['id']))}','')" >删除</a>
		    </p>			
			<if condition="$r['if_default']"><span class="icon34">&nbsp;</span></if>
		   <div class="cb pb30"></div>
			<label>开户银行：</label><div class="icon73r">{$r.bank_name}</div>
			<div class="cb"></div>
			<label>银行卡号：</label><div class="icon73r">{$r.bank_sn}</div>
			<div class="cb"></div>
			<label>开户支行：</label><div class="icon73r">{$r.bank_child}</div>
			<div class="cb"></div>
			<label>开户名称：</label><div class="icon73r">{$r.user_name}</div>
			<div class="cb"></div>
		   </div>  
	   </if>	   
   </foreach>   
   <div class="cb pv30"></div>
   <a href="{:U('Member/addSaveBank')}"><span class="tianj" style="cursor:pointer;width:100px !important;">添加银行卡</span></a>
   </div>
  
  </div><!---->
 </div><!--grzxr end-->
 <div class="cb pb30"></div>
</div>
   
  <!--footer begin-->
    <include file='Common:footer'/>{/*页脚*/}		
  <!--footer end-->
</body>
</html>

<!doctype html>
<html lang="zh" class="no-js">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<title>{:isL(L('RetrievePassword'),'重设密码')} | YOUDI WU 中国</title>
<link rel="stylesheet" href="__HOME__/css/global.css" />
<link rel="stylesheet" href="__HOME__/css/style.css" />
<link rel="stylesheet" href="__HOME__/css/essentials.min.css"/>
<script type="text/javascript" src="__HOME__/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="__HOME__/js/global.js"></script>
<!--[if IE]>
		<script src="__HOME__/js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<div class="box">
<include file="Common:headermin" />{/*公共头部*/}
<script type="text/javascript">
$(function(){
   //登录	   
   formInit('.forget-form',true,true,true,true);
}); 
</script>
<!--content begin-->
 <h1 class="title"><div class="wrap"><span>{:isL(L('RetrievePassword'),'重设密码')}</span></div></h1>
 <div class="app" style="padding:0">
     <form action="{:sign_url(array('send'=>time()),U('Forget/sendEmailUrl','',''))}" class="forget-form">
         <div class="csmmwrap">
          <div class="csmm" >
           <p class="tj mb30">{:isL(L('ToResetYourPassword'),'欲重设密码，您只需在下面的项栏里输入您的邮件地址并点击“提交"即可。我们将会向您发送邮件，邮件中将包含一个可以重设密码的链接。为安全起见，此链接将会在24小时后立刻失效。之后，您可以再次在下面的项栏里输入电邮地址，重获一组重设密码的链接。')}</p>
           <label style="font-weight:bold; line-height:22px; padding-bottom:2px; font-size:12px; color:#555; box-sizing:border-box">{:isL(L('Email'),'电邮地址')}</label>
           <input type="text" name="user_name" id="user_name" class="csmm_input validate[required,custom[email],ajax[ajaxUser]]" info-text="user-text" error-info="{:isL(L('EmailFormatError'),'电子邮件格式错误')}" style="margin-bottom:8px;"/>
           <p class="hong user-text" style="display:none">请输入电子邮件</p>
           <div class="cb pb30"></div>
           <a href="javascript:void(0);" onClick="history.go(-1)" class="qux fl" style=" margin-top:9px;">{:isL(L('Cancel'),'取消')}</a>
  
          <div style="position:relative; float:right; width:50%;"><input type="submit" id="submits" msg="{:isL(L('PleaseLater'),'提交中...')}"  value="{:isL(L('Submit'),'提交')}" class="csmm_btn" style=" width:100%; float:none" info-text="user-text1"/><span class="glyphs icon-thinArrow" style="position:absolute; right:10px; line-height:38px; color:#fff; font-size:1.25em"></span>
          <!--<p class="hong submit-text" style="position:absolute; left:20px; top:40px;display:none">成功或失败提示</p--> 
          </div>
           <div class="cb"></div>
          </div>
          
          </div>
          <div class="cb"></div>
          <!--<div class="pv20 tl"><span class="fhdb ml20"><span class="icon19">&nbsp;</span><span class="pl10">{:isL(L('ReturnToTheTop'),'返回顶部')}</span></span></div>-->
   </form>
 </div><!--zyjh end-->
 
<!--content endh-->
<include file="Common:footermin" />{/*公共底部*/}
</div><!--box end-->
<include file="Common:botReqType" />{/*响应式导航*/}
</body>
</html>

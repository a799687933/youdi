<!doctype html>
<html lang="zh" class="no-js">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta content="black" name="apple-mobile-web-app-status-bar-style">
<title><if condition="$info['success'] eq 1">{:isL(L('OrderPaymentSuccess'),'支付成功')}<else />{:isL(L('OrderPaymentFailure'),'支付失败')}</if></title>
<include file="Common:jsGlobal" />{/*js全局变量*/}
<link rel="stylesheet" href="__HOME__/css/global.css" />

<script type="text/javascript" src="__HOME__/js/jquery-1.8.3.min.js"></script>

        <script src="__HOME__/js/html5shiv.min.js"></script>

<body>
<div class="box">
 <include file="Common:header" />{/*公共头部*/}
 <div class="syimg" style="min-height: 520px;text-align:center;font-size: 0.8rem;">
     <div style="margin:30px auto;width:60%;text-align:center;">
         <if condition="$info['success'] eq 1">
                <img src="__COMMON__/Images/success1.png" style="width:4.7rem;display:block;margin:10px auto;clear: both;margin-left: 37%;" />
                <div style="clear: both;height: 40px;line-height: 40px;font-size: 1rem !important;padding-right: 0.7rem;" >{:isL(L('OrderPaymentSuccess'),'支付成功')}</div>
                <div style="clear: both;margin:20px auto;font-size: 0.6rem !important;" >{:isL(L('OurProducts'),'感谢您选择了YOUDI WU 在此祝您生活愉快')}</div>
                <!--<div style="clear: both; font-size: 0.6rem !important;" >        
                    <a href="__ROOT__/" style="margin-right:10px;color:#7D91A9;">{:isL(L('Home'),'首页')}</a>
                    <a href="{:U('Member/index')}" style="margin-left:10px;color:#7D91A9;">{:isL(L('UserCenter'),'用户中心')}</a>
                </div>   -->          
         <else />
                <img src="__COMMON__/Images/fail.png" style="width:4.7rem;display:block;margin:10px auto;clear: both;margin-left: 37%;" />
                <div style="clear: both;height: 40px;line-height: 40px;font-size: 1rem !important;padding-right: 0.7rem;" >{:isL(L('OrderPaymentFailure'),'支付失败')}</div>
                <div style="clear: both;margin:20px auto;font-size: 0.6rem !important;" >{:isL(L('YouCanReOrder'),'你可重新下单，或联系客服')}</div>
                
               <!-- <div style="clear: both; font-size: 0.6rem !important;" >        
                    <a href="__ROOT__/" style="margin-right:10px;color:#7D91A9;">{:isL(L('Home'),'首页')}</a>
                    <a href="{:U('Member/index')}" style="margin-left:10px;color:#7D91A9;">{:isL(L('UserCenter'),'用户中心')}</a>
                </div> -->                    
         </if>        
     </div>
     <div style="clear: both"></div>
 </div><!--syimg end-->
 
<include file="Common:footer" />{/*公共底部*/} 
</div><!--box end-->
<include file="Common:botReqType" />{/*响应式导航*/}
</body>
</html>

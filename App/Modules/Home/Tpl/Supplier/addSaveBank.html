<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码-{:C(strtoupper($langfx).'WEBNAME')}</title>
<meta name="keywords" content="{:C($langfx.'WEBKEYWORD')}" />
<meta name="description" content="{:C($langfx.'WEBDEPICT')}" />
<script src="__COMMON__/Js/jquery-1.7.2.min.js" language="javascript" type="text/javascript"></script>
<link rel="Stylesheet" href="__PLUGINS__/ValidationEngine/Css/validationEngine.jquery.css"/>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/jquery.validationEngine.min.js"></script>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/jquery.validationEngine-{:getLang()}.js"></script>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/myValidationEngine.js"></script>
<link rel="stylesheet" type="text/css" href="__HOME__/Css/global.css"/>
<link rel="stylesheet" type="text/css" href="__HOME__/Css/style.css"/>
<script type="text/javascript" src="__HOME__/Js/common.js"></script>
<script type="text/javascript">
$(function(){  
    valinit('.form1','post','',true,'bottomLeft');
});
</script>

</head>
<body>
<include file="Supplier:top" />{/*头部*/}
 <!--content begin-->
 <div class="wrap">
  <div class="qyrz  pt45" style="min-height: 600px;">
     <include file="Supplier:nav" />{/*导航*/}
      <form action="{:U('Supplier/addSaveForm','','')}" class="form1">
           <input type="hidden" value="{$result['id']}" name="id" />
           <div class="qyrzbox fl">
               
                <label style="position:relative;top:-10px;">开户类型：</label>
                <input type="radio" name="bank_type" value="0" 
                <if condition="$result['bank_type'] eq '0'">checked="checked"<elseif condition="$result['bank_type'] eq ''" />checked="checked"</if>  />个人帐户 
                <input type="radio" name="bank_type" value="1" <if condition="$result['bank_type'] eq '1'">checked="checked"</if> />对公帐户
                <div class="cb pb15"></div>
                
                <label><span class="colf00">*</span>开户银行：</label>
                <input type="text" name="bank_name" id="bank_name" value="{$result['bank_name']}" class="qyrz_input validate[required,maxSize[50]]" />
                <div class="cb pb15"></div>
                <label><span class="colf00">*</span>银行帐号：</label>
               <input type="text" name="bank_sn" id="bank_sn" value="{$result['bank_sn']}" class="qyrz_input validate[required,maxSize[50]]" />
                <div class="cb pb15"></div>   
                <label><span class="colf00">*</span>帐户名称：</label>
               <input type="text" name="user_name" id="user_name" value="{$result['user_name']}" class="qyrz_input validate[required,maxSize[50]]" />
                <div class="cb pb15"></div>      
                <label><span class="colf00">*</span>开户网点：</label>
               <input type="text" name="bank_child"  id="bank_child" value="{$result['bank_child']}" class="qyrz_input validate[maxSize[50]]" />
                <div class="cb pb15"></div>                                
                <label>&nbsp;</label>             
                <input type="submit" id="submits" value="提 交" class="qyrz_btn" style="margin:0;" />
           </div><!--qyrzbox end-->
           <div class="cb pv40"></div>
                
          
           <div class="cb pv30"></div>
   </form>
  </div><!--qyrz end-->
 </div>
 <!--content end-->
<!--footer begin-->
<include file="Common:footer2" />{/*页脚*/}
<!--footer end-->

<!---->
<include file="Common:cityHot" />{/*选择城市*/}
<!--dqxz end-->
<!---->

</body>
</html>

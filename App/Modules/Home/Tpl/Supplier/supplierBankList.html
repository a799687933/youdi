<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{:getUserC('SUPPLIER_NAME')}-{:C(strtoupper($langfx).'WEBNAME')}</title>
<meta name="keywords" content="{:C($langfx.'WEBKEYWORD')}" />
<meta name="description" content="{:C($langfx.'WEBDEPICT')}" />
<script src="__COMMON__/Js/jquery-1.7.2.min.js" language="javascript" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__COMMON__/Css/alert.css"/>
<script src="__COMMON__/Js/div-dialog2.js"  type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__HOME__/Css/global.css"/>
<link rel="stylesheet" type="text/css" href="__HOME__/Css/style.css"/>
<script type="text/javascript" src="__HOME__/Js/common.js"></script>
<style type="text/css">
.mb50 {
  margin-bottom: 20px;
}    
</style>
</head>
<body>
<include file="Supplier:top" />{/*供应商头部*/}
 <!--content begin-->
 <div class="wrap">
  <div class="qyrz  pt45" style="min-height: 600px;">
  <include file="Supplier:nav" />{/*导航*/}
  
  {/*内容区*/}
   <div style="min-height: 500px;margin-bottom: 20px;">
       
    <div class="wddd pl20 pr20 pt15 mt20">
        <span class="icon49a pl10 f14 col333 lh30 fl">银行帐户</span>
        <!--<a href="{:U('Supplier/orderList')}" class="fr lh30 lan">查看所有订单</a>-->
        <div class="cb"></div>
        <div class="wdddb p10">
   <table width="100%" cellspacing="0" cellpadding="0">
    <tbody><tr>
     <td align="center" ><strong>编号</strong></td>
     <td align="center" ><strong>帐户类型</strong></td>
     <td align="center" ><strong>开户银行</strong></td>
     <td align="center" ><strong>银行帐号</strong></td>
     <td align="center" ><strong>开户支行</strong></td>
	 <td align="center"><strong>帐号名称</strong></td>
     <td align="center"><strong>添加时间</strong></td>
	 <td align="center"><strong>操作</strong></td>
    </tr>
	<foreach name="result" item="nos">
		<tr>
		  <td align="center">{$nos.id}</td>
          <td align="center"><if condition="$nos['bank_type'] eq 1"><span style="color:green;">对公帐户</span><else /><span style="color:red;">个人帐户</span></if></td>
          <td align="center">{$nos.bank_name}</td>
          <td align="center">{$nos.bank_sn}</td>
          <td align="center">{$nos.bank_child}</td>
          <td align="center" style="position:relative;" class="hovers">{$nos.user_name}</td>
		  <td align="center">{$nos.add_time|date="Y-m-d",###}</td>
		  <td align="center">
		     <a href="{:U('Supplier/addSaveBank',array('id'=>$nos['id']))}" title="修改">
             <img src="__COMMON__/Images/icon_edit.gif" />
             </a>    
			 <a href="javascript:void(0);" onclick="myAlert('确认提示','操作不可恢复，确定执行本次操作？','{:U('Supplier/deleteBank',array('id'=>$nos['id']))}','','',2)" title="删除"><img src="__COMMON__/Images/icon_drop.gif" /></a> 
		  </td>
		</tr>
    </foreach>
   </tbody></table>
        </div>  
        <div class="page tc mt30" style="width:100%;margin-bottom: 20px;">
           <input type="button" value="添加" onclick="javascript:;window.location.href='{:U('Supplier/addSaveBank')}';" class="qyrz_btn"/>
        </div>        
    </div>            
   </div>    
   {/*内容区*/}  
     
  </div><!--qyrz end-->
 </div>
 <!--content end-->
<!--footer begin-->
<include file="Common:footer2" />{/*页脚*/}
<!--footer end-->

<!---->
<include file="Common:cityHot" />{/*选择城市*/}
<!--dqxz end-->
</body>
</html>

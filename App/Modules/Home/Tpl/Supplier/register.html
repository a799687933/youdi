<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>商家入驻-{:C(strtoupper($langfx).'WEBNAME')}</title>
<meta name="keywords" content="{:C($langfx.'WEBKEYWORD')}" />
<meta name="description" content="{:C($langfx.'WEBDEPICT')}" />
<script src="__COMMON__/Js/jquery-1.7.2.min.js" language="javascript" type="text/javascript"></script>
<script type="text/javascript" src="__COMMON__/Js/ajaxfileupload.js"></script>
<script type="text/javascript" src="__COMMON__/Js/adderss.js"></script>
<link rel="Stylesheet" href="__PLUGINS__/ValidationEngine/Css/validationEngine.jquery.css"/>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/jquery.validationEngine.min.js"></script>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/jquery.validationEngine-{:getLang()}.js"></script>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/myValidationEngine.js"></script>
<link rel="stylesheet" type="text/css" href="__HOME__/Css/global.css"/>
<link rel="stylesheet" type="text/css" href="__HOME__/Css/style.css"/>
<script type="text/javascript" src="__HOME__/Js/common.js"></script>
<script type="text/javascript">
$(function(){
    valinit('.form1','post','',true,'bottomLeft');
});
</script>
<style type="text/css">
.pr25 {
  padding-right: 10px;
}    
</style>
</head>
<body>
<include file="Supplier:top" />{/*头部*/}
 <!--content begin-->
 <div class="wrap">
  <div class="qyrz  pt45">
      <form action="{:U('/Supplier/registerDo')}" class="form1">
           <h1 class="mb50"><span>企业入驻</span></h1>
           <div class="qyrzbox fl">
               
                <label><span class="colf00">*</span>企业名称：</label>
                <input type="text" name="name" id="name" placeholder="请输入公司名称" class="qyrz_input validate[required]"/>
                <div class="cb pb15"></div>
                
                <label>销售团队：</label>
                <input type="text" name="people_num" id="people_num" placeholder="请输入销售团队人数" class="qyrz_input validate[custom[onlyNumberSp]]"/>
                <div class="cb pb15"></div>
                
                <label><span class="colf00">*</span>营业执照：</label> 
                             
                <div class="icon55 fl mt5">
                    本地上传
                    <input type="file" 
                    name="name1" 
                    id="licenseUpload" 
                    onchange="ajaxFileUpload('{:U('/UploadFile/upload',array('thum'=>'','width'=>'',height=>'','remove'=>'','up'=>'SupplierUploads'),'')}','licenseUpload','img_show','license','','B-show','__ROOT__','','loadimg','{$_SESSION["MY_TOKEN"]}');" class="input_file"/>
                    <input type="text" name="license" id="license" value="" class="qyrz_input fl mr10 validate[required]" style="width:1px;height: 0px;border:0px #fff solid;"/> 
                </div>
                <a href="__ROOT__/" class="B-show" target="_blank">
                     <img src="__HOME__/Images/img19.jpg" id="img_show" style="height: 40px;margin-left:5px;display: none;" />
                </a>
                <img src="__COMMON__/Images/5-121204193R3.gif" id="loadimg" style="margin-left:8px;margin-top: 13px;display: none;" />
                <div class="cb pb15"></div>
                
                <label><span class="colf00">*</span>入驻项目：</label>
                <foreach name="cates" item="cat">
                <input type="checkbox" name="goods_category_id[]"  key="gci"
                <if condition="$gci eq 0">id="goods_category_id"</if>
                value="{$cat['id']}" class="vam validate[minCheckbox[1]]"/><span class="f14 vam lh40 col666 pl5 pr25">{$cat['name']}</span>
                </foreach>        
                <div class="cb pb15"></div>
                
                <label>食品流通许可证：</label>
                <input type="hidden" name="circulation" id="circulation" value="" class="qyrz_input fl mr10"/>
                
                <div class="icon55 fl mt5">
                    本地上传
                    <input type="file" 
                    name="name2" 
                    id="circulationUpload"  
                    onchange="ajaxFileUpload('{:U('/UploadFile/upload',array('thum'=>'','width'=>'',height=>'','remove'=>'','up'=>'SupplierUploads'),'')}','circulationUpload','img_show1','circulation','','c-show','__ROOT__','','loadimg1','{$_SESSION["MY_TOKEN"]}');"
                    class="input_file"/>
                </div>
                <a href="__ROOT__/" class="c-show" target="_blank">
                     <img src="__HOME__/Images/img19.jpg" id="img_show1" style="height: 40px;margin-left:5px;display: none;" />
                </a>
                <img src="__COMMON__/Images/5-121204193R3.gif" id="loadimg1" style="margin-left:8px;margin-top: 13px;display: none;" />
                <div class="cb pb15"></div>
                
                <label>备注信息：</label>
                <textarea name="bewrite" class="qyrz_text"></textarea>
                <div class="cb pb15"></div>
           </div><!--qyrzbox end-->
           <div class="qyrzbox fl">
                <label><span class="colf00">*</span>联  系 人：</label>
                <input type="text" name="contacts" id="contacts" placeholder="请输入联系人信息" class="qyrz_input validate[required]"/>
                <div class="cb pb15"></div>
                
                <label><span class="colf00">*</span>联系电话：</label>
                <input type="text" name="tel" id="tel" placeholder="请输入联系电话" class="qyrz_input validate[required]"/>
                <div class="cb pb15"></div>
                
                <label>联系Q Q：</label>
                <input type="text" name="qq" placeholder="请输入联系QQ" class="qyrz_input validate[custom[onlyNumberSp]]"/>
                <div class="cb pb15"></div>
                
                <label>电子邮箱：</label>
                <input type="text" name="email" placeholder="请输入您的邮箱" class="qyrz_input validate[custom[email]]"/>
                <div class="cb pb15"></div>
                
                <label><span class="colf00">*</span>所在城市：</label>
                <div class="qyrzr fl">
                 <select name="country" class=" chk-val" id="country" onChange="getPlace(this)" url="{:U("/Supplier/searchRegion","","")}" style="height: 35px;">
                         <option value="">-{:isL(L('Country'),'国家')}-</option>
                          {$region[0]}               
                 </select>&nbsp;
                 <select name="province" class=" chk-val" id="province" onChange="getPlace(this)" url="{:U("/Supplier/searchRegion","","")}" style="height: 35px;">
                      <option value="">-{:isL(L('Province'),'省份')}-</option>
                      {$region[1]}
                </select>&nbsp;
                 <select name="city" class=" chk-val" id="city" onChange="getPlace(this)" url="{:U("/Supplier/searchRegion","","")}" style="height: 35px;">
                      <option value="">-{:isL(L('City'),'城市')}-</option>
                      {$region[2]} 
                </select>&nbsp;       
                 <select name="district" id="district" class=" chk-val" style="height: 35px;">
                      <option value="">-{:isL(L('District'),'区县')}-</option>
                      {$region[3]}
                </select>                   
               <!--  <select name="" class="qyrz_select mr10">
                     <option value="">请选择省份</option>
                 </select>
                 <select name="" class="qyrz_select">
                     <option value="">请选择城市</option>
                  </select>-->
                 <div class="cb pb15"></div>
                 
                 <input type="text" name="address" id="address" placeholder="请输入详细街道地址" class="qyrz_input validate[required]"/>
                 <span class="colf00">*</span>
                 </div> 
                <div class="cb"></div>
           </div><!--qyrzbox end-->
           <div class="cb pv40"></div>
           <div style="text-align: center">
               <p style="width:500px;height: 30px;float:left;"></p>
                <input type="submit" id="submits" value="提交申请" class="qyrz_btn" style="margin: 0;float:left;"/>
          </div>
          
           <div class="cb pv30"></div>
   </form>
  </div><!--qyrz end-->
 </div>
 <!--content end-->
<!--footer begin-->
<include file="Common:footer2" />{/*页脚*/}
<!--footer end-->

<!---->
<include file="Common:cityHot" />{/*选择城市*/}
<!--dqxz end-->
<!---->

</body>
</html>

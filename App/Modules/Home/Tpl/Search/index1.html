<script>
$(document).ready(function(){
	$(".icon1").hover(function(){
		$(".guzhu").show();
		$(this).addClass("icon1b")
		},function(){
			$(".guzhu").hide();
			$(this).removeClass("icon1b")
			})
	$(".icon2").hover(function(){
		$(".fuwus").show();
		$(this).addClass("icon2b")
		},function(){
			$(".fuwus").hide();
			$(this).removeClass("icon2b")
			})
	$(".suoyl").click(function(){
		$(".suoyr").toggle()
		})	
	$(".subrb").hover(function(){
		 $(this).children(".subrbox").show()
		},function(){
			$(this).children(".subrbox").hide()
			})		
			
	})


</script>
</head>

<div class="zcwrap pr">

 <div class="zcbox">
       <div class="" style="width:100%;position:relative;top:-20px;">
        <form method="get" action="">
           <input type="text" name="keywords" value="{$_GET['keywords']}" placeholder="请输入关键词" style="width:400px;height:49px;line-height:49px;border-radius: 2px;border:1px #004098 solid;outline: none;font-size:24px;"/>
           <input type="submit" name="" value="搜索" class="ser_btn" style="outline:none; cursor:pointer"/>
         </form>  
          <div class="cb"></div>
          <div class="cb pv20"></div>
       </div>
   <div class="searchs">
    <if condition="$info">
          <p style="height:40px;line-height:40px;font-size:16px;color:red;">请输入关键字?</p>
    <else />    
           <if condition="$res">
               <foreach name="res" item="r"> 
                 <div>
                     <h2 style="height:40px;line-height:40px;font-weight:normal;">
                          <a href="{$r.url}" class="search-a" target="_blank">{$r.title}</a>
                     </h2>
                     <p class="search-p">{$r.content}</p>
                     <p class="search-p">加入时间：{$r.add_time|date='Y-m-d H:i:s',###} 性质：{$r.nature}</p>
                 </div>
               </foreach>
           <else />
               <p style="height:40px;line-height:40px;font-size:16px;color:red;">未找到与(<strong style="color:red;">{$_GET['keywords']}</strong>)相关数据？</p>
           </if>
       </if>        
   </div>
   
  <div class="cb pv20"></div>
 </div>

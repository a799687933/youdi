<script type="text/javascript"> 
$(function(){
    //显示结束时间
    var tgTime=$('.tg_time');
    var times="{:time()}";
    for(i = 0;i < tgTime.length;i++){
        timited(tgTime.eq(i).attr('ids'),tgTime.eq(i).attr('endTime'),times);
    }
});

//加载分页
window.page=new loadMoerPage();
page.options.url="{:str_replace('2.html','',go_page($_URL_,$pageNumShown,'+'))}"; //请求地址把固定值去掉(2.html)
page.options.totalPages="{$pageNumShown}"; //总页数
page.options.addEnd="#add-page"; //追加内容节点
page.options.addEndLoadImg=".cs_list"; //显示生成加载图片父节点
page.options.addEndLoadImgPath="__COMMON__/__MOBILE__/images/5-121204193R3.gif"; //加载图标路径
page.run();
</script>

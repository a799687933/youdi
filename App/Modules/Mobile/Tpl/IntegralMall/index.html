<script>
$(document).ready(function (){
$(".jfsc .jfsctr:gt(9)").hide() 
    $(".jzgd").click(function(){
        $(this).hide()
        $(".jfsc .jfsctr:gt(9)").show()
    })
});
</script>
<script type="text/javascript"> 
//加载分页
window.page=new loadMoerPage();
page.options.url="{:str_replace('2.html','',go_page($_URL_,$pageNumShown,'+'))}"; //请求地址把固定值去掉(2.html)
page.options.totalPages="{$pageNumShown}"; //总页数
page.options.addEnd="#add-page"; //追加内容节点
page.options.addEndLoadImg=".show-page-load"; //显示生成加载图片父节点
page.options.addEndLoadImgPath="__COMMON__/Images/5-121204193R3.gif"; //加载图标路径
page.run();
</script>

<body>
<div class="wrap">

<div class="zuix">
 <a href="{:condition_url($_URL_,array('order_type'=>'create_time','order'=>$orders))}" <if condition="$_GET['order_type'] eq 'create_time'">class="now"</if>><span>最新</span></a>
 <a href="{:condition_url($_URL_,array('order_type'=>'volume','order'=>$orders))}" <if condition="$_GET['order_type'] eq 'volume'">class="now"</if>><span>销量</span></a>
 <a href="{:condition_url($_URL_,array('order_type'=>'goods_retail_price','order'=>$orders))}" <if condition="$_GET['order_type'] eq 'goods_retail_price'">class="now"</if>><span>价格</span></a>
 <a href="{:condition_url($_URL_,array('order_type'=>'click_count','order'=>$orders))}" <if condition="$_GET['order_type'] eq 'click_count'">class="now"</if>><span>人气</span></a>
 <div class="cb"></div>
</div><!--zuix end-->

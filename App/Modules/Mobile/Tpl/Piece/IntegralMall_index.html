{/*积分商城列表*/}
 <foreach name="result" item="res">
     <tr class="jfsctr">
         <foreach name="res" item="r">
          <td align="center" width="33%">
               <img src="__ROOT__/{$r['goods_thumb']}" alt=""/>
               <p class="col666 lh20 pl5 pr5 pb5">{$r['goods_name']|strip_tags=###|sub_str=###,8}</p>
               <table cellpadding="0" cellspacing="0" width="100%">
                   <tr>
                        <td align="center" valign="middle" width="50%" class="bgf1 lh30" style="border:none"><span class="hong2">积分:<b>{$r['trade_integral']}</b></span></td>
                        <td align="center" valign="middle" width="50%" class="bgh2" style="border:none">
                            <a href="javascript:void(0);" onclick="carts('','','','{:U(is_m().'/Cart/addCart','','')}?id={$r['id']}')" class="colfff">立即兑换</a>
                        </td>
                   </tr>
               </table>
          </td>
        </foreach>
     </tr>
     <tr class="jfsctr"><td colspan="3" width="100%" style="border:none;">&nbsp;</td></tr><!---->
</foreach>

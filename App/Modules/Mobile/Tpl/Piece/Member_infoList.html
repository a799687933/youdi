{/*我的消息*/}
<foreach name="instationInfo" item="ins">
  <if condition="$ins['info_type'] eq 1">   
    <li style="line-height:280%;margin-top: 20px;">
        <dl>
            <dt style="width:2.2rem;float:left;"><img src="__HOME__/Images/logo.jpg" style="width:2rem"/></dt>
            <dd style="margin:0;padding:0;float:left;width:13.8rem">
                <p style="height:30px;line-height:30px;margin-top:3px;padding:0;border-bottom:1px solid #eee;">
                    <a href="javascript:void(0);" 
                             onclick="myAlert('{:isL(L('ConfirmationPrompt'),'确认提示')}',
                             '{:isL(L('ISDELETE'),'操作不可恢复，确定执行本次操作？')}',
                             '{:U('Member/deleteInfo',array('id'=>$ins['id']))}','','{:is_m()}',2)" style="float: right;margin-right: 10px;">删除</a>
                     {:from_time($ins['add_time'],'Y-m-d H:i:s')}
                </p>
                <p style="padding:5px;line-height: 200%;text-indent: 20px;">{$ins.content|stripcslashes=###}</p>                    
            </dd>
            <dd style="clear:both"></dd>
        </dl>
    </li>
   <else /> 
     <li style="line-height:280%;margin-top: 20px;">
        <dl>
            <dt style="width:2.2rem;float:left;">
                <if condition="$ins['head_pic']">
                     <img src="__ROOT__/{$ins.head_pic}" style="width:2rem"/>
                <else />
                     <img src="__ROOT__/{:C('USER_IMG')}" style="width:2rem"/>
                </if>                            
            </dt>
            <dd style="margin:0;padding:0;float:left;width:13.8rem">
                <p style="height:30px;line-height:30px;margin-top:3px;padding:0;border-bottom:1px solid #eee;">
                    <a href="javascript:void(0);" 
                             onclick="myAlert('{:isL(L('ConfirmationPrompt'),'确认提示')}',
                             '{:isL(L('ISDELETE'),'操作不可恢复，确定执行本次操作？')}',
                             '{:U('Member/deleteInfo',array('id'=>$ins['id']))}','','{:is_m()}',2)" style="float: right;margin-right: 10px;">删除</a>
                     {:from_time($ins['add_time'],'Y-m-d H:i:s')}
                </p>
                <p style="padding:5px;line-height: 200%;text-indent: 20px;">{$ins.content|stripcslashes=###}</p>                    
            </dd>
            <dd style="clear:both"></dd>
        </dl>
    </li>         
   </if>
 </foreach>

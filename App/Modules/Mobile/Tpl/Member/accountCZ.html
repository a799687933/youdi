<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta name="format-detection" content="telephone=no">
<title>帐户安全</title>
<script src="__COMMON__/Js/jquery-1.7.2.min.js"></script>
<link rel="Stylesheet" href="__PLUGINS__/ValidationEngine/Css/validationEngine.jquery.css"/>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/jquery.validationEngine.min.js"></script>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/jquery.validationEngine-{:getLang()}.js"></script>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/myValidationEngine.js"></script>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/mobileInfoPosition.js"></script>
<link rel="stylesheet" type="text/css" href="__COMMON__/Css/mobileStyle.css" />
<link rel="stylesheet" type="text/css" href="__MOBILE__/Css/global.css" />
<link rel="stylesheet" type="text/css" href="__MOBILE__/Css/style.css" />
<script src="__MOBILE__/Js/global_phone.js"></script>
<script type="text/jscript">
$(function(){
  valinit('.form1','post','',true,'bottomLeft',true);   
});
</script>
</head>
<body>
<div class="wrap">
<h1 class="toptxt">在线充值<a href="javascript:;history.back();" class="icon12"></a></h1>
{/*内容区*/}
<div class="header-empty"></div>
<div style="height:20px;"></div>
<div class="member-content" style="font-size:0.7rem;margin-bottom:40px;">
  <form action="{:U(is_m().'/Member/accountCZfrom')}" class="form1">
      <p style="height:50px;line-height:180%;background: #fff;margin-bottom: 10px;">
          <input type="text" name="member_money" id="member_money" class="input validate[required,maxSize[30]]" placeholder="充值金额￥" data-errormessage="充值金额错误" />
      </p>  
      
      <p style="height:30px;line-height:30px;font-size:0.7rem;text-indent:5px;margin:10px 0;">支付方式</p>
   <ul  class="ul-style" style="text-indent:5px;">
     <foreach name="payment" item="pa">  
        <if condition="$pa['pay_code'] eq 'alipay'"> 
           <li style="line-height:280%;margin-top:1px;">
                <label style="display: block;">
                     <input type="radio" name="pay" value="alipay" class="validate[required] radio" checked="checked" style="position: relative;bottom:15px;left: 4px" />
                     <img src="__COMMON__/PaymentLogo/alipay.gif"/>
                 </label>
           </li>   
        <elseif condition="$pa['pay_code'] eq 'yeepay'" />
           {/*易宝支付工行*/}
           <li style="line-height:280%;margin-top:1px;">
                 <label style="display: block">
                 <input type="radio" name="pay" value="ICBC-WAP" class="validate[required] radio" style="position: relative;bottom:15px;left: 4px" />    
                 <img src="__COMMON__/PaymentLogo/ICBC-NET-B2C.png" />
                 </label>
           </li>        
           {/*易宝支付招商行*/}
           <li style="line-height:280%;margin-top:1px;">
                 <label style="display: block">
                     <input type="radio" name="pay" value="CMBCHINA-WAP" class="validate[required] radio" style="position: relative;bottom:15px;left: 4px" />    
                     <img src="__COMMON__/PaymentLogo/CMBCHINA-NET-B2C.png" />
                 </label>
           </li>   
           {/*易宝支付建行*/}
           <li style="line-height:280%;margin-top:1px;">
                 <label style="display: block">
                     <input type="radio" name="pay" value="CCB-WAP" class="validate[required] radio" style="position: relative;bottom:15px;left: 4px" />    
                     <img src="__COMMON__/PaymentLogo/CCB-NET-B2C.png" />
                 </label>
           </li>                                
        </if> 
      </foreach>   
     <li style="line-height:280%;margin-top:1px;height:60px;">
        <div style="height:10px;"></div>
        <input type="submit" 
        id="submits" 
        value="立即充值" 
        class="add-submit" 
         style="width:90%;background:#c2161d;
                    border:none;color:#fff;height:40px;line-height:40px;
                    display:block;
                    margin:0px auto;
                    font-size:0.6rem;
                    border-radius:4px;cursor:pointer;"/>       
     </li>
   </ul>  
  </form> 
{/*收货信息结束*/}
             
 <div class="cb"></div>
</div>
{/*内容区结束*/}

<div class="cb pv30"></div>
<include file="Common:footer" />{/*页脚*/}
</div>
</body>
</html>

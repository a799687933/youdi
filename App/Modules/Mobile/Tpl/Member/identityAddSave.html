<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>{:isL(L('UserCenter'),'用户中心')}-{:C($langfx.'WEBNAME')}</title>
<meta name="viewport" content="width=device-width, initial-scale=1,  initial-scale=1.0,maximum-scale=1.0, user-scalable=no;" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<link href="__MOBILE__/style/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__COMMON__/Js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__COMMON__/Js/div-dialog.js"></script>
<link href="__COMMON__/Css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="__MOBILE__/js/modernizr.custom.js"></script>
<script type="text/javascript" src="__MOBILE__/js/jquery.dlmenu.js"></script>
<link href="__MOBILE__/css/component.css" rel="stylesheet" type="text/css" />
<link rel="Stylesheet" href="__PLUGINS__/ValidationEngine/Css/validationEngine.jquery.css"/>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/jquery.validationEngine.min.js"></script>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/jquery.validationEngine-{:getLang()}.js"></script>
<script type="text/javascript" src="__PLUGINS__/ValidationEngine/Js/myValidationEngine.js"></script>
<script>
$(document).ready(function(){
     valinit('.form1','get','',true,'topLeft');  
});
</script>
</head>
<body>
<div class="g-mn">  
<include file="Common:header1" />
  <div class="member_list">
            <form method="get" action="{:U(is_m().'/Member/identityForm')}" class="form1">
              <input type="hidden" name="id" value="{$result.id}" />
              <table cellpadding="0" cellspacing="1" border="0" style="width:100%">
              
                 <tr><td colspan="4" style="height:20px;"></td></tr>
                  <tr>
                        <td align="right" style="width:110px;">&nbsp;{:isL(L('IDFullName'),'姓名')}：</td>
                        <td align="left" style="text-align:left">
                           <input type="text" id="id_name" class="" value="{$result.id_name}" name="id_name" style="width:300px;border:1px #eee solid;height:30px;line-height:30px;" />                   </td>
                  </tr>
                  <tr><td colspan="4" style="height:20px;"></td></tr>
                  
                  <tr>
                       <td align="right">&nbsp;{:isL(L('DocumentNumber'),'身份证号码')}：</td>
                       <td align="left" style="text-align:left">
                          <input type="text" id="id_str" class="" value="{$result.id_str}" name="id_str" style="width:300px;border:1px #eee solid;height:30px;line-height:30px;" />
                        </td>
                   </tr>
                   <tr><td colspan="4" style="height:20px;"></td></tr>
                   
                  <tr style="border:none;">
                          <td>&nbsp;</td>
                          <td align="left" style="text-align:left">
                          <input type="submit" 
                          value="{:isL(L('Submit'),'提交')}" img="__PUBLIC__Images/13221814.gif" class="btn_lkgm" id="submits" 
                          style=" width:200px;margin:0 auto;height: 40px;
                                           line-height:40px;font-size:20px;
                                           background:#99c838;color:#fff;border-radius:4px;border:none; cursor:pointer;"/></td>
                  </tr>
              </table>
          </form>
  </div>
<include file="Common:float" />{/*右边返回项部*/}
<include file="Common:footer" />{/*页脚*/}
</body>
</html>
